<!DOCTYPE html>
<html>
<head>
	<title>Custom Checkbox</title>
	<link rel="stylesheet" href="./style.css">
	<style type="text/css">
		.list-item {
			display:block;
		}
	</style>
</head>
<body>
	<label class="list-item">
		<span class="custom-checkbox-1">
			<input type="Checkbox" checked />
			<span class="check-mark"></span>
		</span>
		<span>Please select this one</span>
	</label>

	<label class="list-item">
		<span class="custom-checkbox-1">
			<input type="Checkbox" checked disabled />
			<span class="check-mark"></span>
		</span>
		<span>Please select this two</span>
	</label>

	<label class="list-item">
		<span class="custom-checkbox-1">
			<input type="Checkbox" />
			<span class="check-mark"></span>
		</span>
		<span>Please select this three</span>
	</label>

	<label class="list-item">
		<span class="custom-checkbox-1">
			<input type="Checkbox" disabled />
			<span class="check-mark"></span>
		</span>
		<span>Please select this four</span>
	</label>

	<label class="list-item">
		<span class="custom-checkbox-1">
			<input type="Checkbox" />
			<span class="check-mark"></span>
		</span>
		<span>Please select this five</span>
	</label>

</body>
</html>
